<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Cadastro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
      <center>
            <h1>Cadastro de Cliente</h1>
          </center>
          <div class="container"> 
            
         
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputState" class="form-label">Tipo de documento</label>
                <select id="inputState" class="form-select">
                  <option selected>CPF</option>
                  <option>RG</option>
                </select>
              </div>
                <div class="col-md-6">
                  <label for="inputdoc" class="form-label">Documento</label>
                  <input type="number" class="form-control" id="inputdoc">
                </div>
                <div class="col-md-6">
                  <label for="inputname" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputname">
                </div>
                <div class="col-md-6">
                  <label for="inputdate" class="form-label">Data de nascimento</label>
                  <input type="date" class="form-control" id="inputdate" placeholder="date">
                </div>
                <div class="col-md-6">
                  <label for="inputphone" class="form-label">Telefone</label>
                  <input type="number" class="form-control" id="inputphone" placeholder="(xx)xxxxx-xxxx">
                </div>
                <div class="col-md-6">
                  <label for="inputcep" class="form-label">CEP</label>
                  <input type="number" class="form-control" id="inputcep">
                </div>
                <div class="col-md-6">
                  <label for="inputcity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputcity">
                </div>
                <div class="col-md-6">
                  <label for="inputstreet" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="inputstreet">
                </div>
                <div class="col-md-6">
                  <label for="inputnumber" class="form-label">Número</label>
                  <input type="number" class="form-control" id="inputnumber">
                </div>
                <div class="col-md-6">
                  <label for="inputdistrict" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="inputdistrict">
                </div>
                <div class="col-md-6">
                  <label for="inputemail" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputemail" placeholder="email@endereço.com">
                </div>
                  </div>
                </div>
                <center>
                <div class="col-12">
                  <button type="button" class="btn btn-primary btn-lg mt-3">Cadastrar</button>
                  <button type="button" class="btn btn-secondary btn-lg mt-3">Cancelar</button>
                </center>
                </div>
              </form>
              </div>
       
        <script src="js/script.js"></script>
        <h1></h1>
    </body>

</html>
